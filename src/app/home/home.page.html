<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be

  <div style="padding-top: 50px;">
    <a href="tel:1234567890" target="_blank">Call 1234567890 using a regular anchor tag</a>
  </div>


</ion-content>
